<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10 | Api</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- fontawoseme CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <main class="main-container">
        <section class="content-container">
            <div class="text-item">
                <button class="search-btn"><i class="fa-solid fa-location-dot"></i></button>
                <input class="serach" type="text" placeholder="Enter City Name And Press Location Icon">
            </div>
            <div class="temp-sec">
                <div class="temp"></div>
                <div class="description"></div>
            </div>
            <div class="more-info-container">
                <div class="row">
                    <div class="icon-sec">
                        <i class="fa-solid fa-temperature-half"></i>
                        <h3>Feels like</h3>
                    </div>
                    <div class="sec-data flike"></div>
                </div>
                <div class="row">
                    <div class="icon-sec">
                        <i class="fa-regular fa-eye"></i>
                        <h3>visibility</h3>
                    </div>
                    <div class="sec-data visi"></div>
                </div>
                <div class="row">
                    <div class="icon-sec">
                        <i class="fa-solid fa-wind"></i>
                        <h3>Wind speed</h3>
                    </div>
                    <div class="sec-data wsped"></div>
                </div>
                <div class="row">
                    <div class="icon-sec">
                        <i class="fa-solid fa-droplet"></i>
                        <h3>Humidity</h3>
                    </div>
                    <div class="sec-data humidity"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
